<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todolist</h1>
      <div class="main">
      <form method="post" action="" name="from1">
        <label class="fromm">
            Todo : <br>
            <input type="text" name="todo" id="todo" class="frommm">
        </label><br><br>
        <input type="submit" value="tambah">
        <br><br><br>
        <table>
            <thead>
                <tr>
                    <th>Mencari :</th>
                    <th><input type="text" name="cari" class="frommm" id="cari"></th>
                </tr>
            </thead>
            <tbody id="badanTodolist">
                <tr>
                    <td><input type="button" value="Hilang"></td>
                    <td>Todo jelaskan</td>
            </tr>
            </tbody>
        </table>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
